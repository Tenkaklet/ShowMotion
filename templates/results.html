
<section id="results">
    <section class="container" id="result-Search">
        <form class="form-inline" ng-submit="submit()">
            <input type="text" class="form-control" ng-model="MovieSearch">
            <a type="submit" class="btn btn-search-main btn-search-top" id="searchButton" ng-click="submit()">Submit</a>
        </form>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-offset-2">
                <div class="card" ng-repeat="movie in movies">
                    <div class="row">
                        <img ng-src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" class="poster col-md-5 img-responsive pull-left" alt="" />
                        <div class="movie-description col-md-7">
                            <h4>{{movie.title}} <small>Action, Comedy, Romance</small></h4>
                            <p>{{movie.overview | limitTo: '100'}}...</p>
                            <a href="#/specificMovie/{{movie.title}}" class="moreInfo">More Info</a>
                        </div>
                    </div> <!--end of row-->
                </div>
            </div>
        </div>
    </div>
</section>
